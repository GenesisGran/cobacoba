<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EA</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Insert Change Theme Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Choose Your Favorite VTuber</h1>
    <button class="changeThemeButton">
      <img
        src="images/icon/change_circle_FILL0_wght400_GRAD0_opsz48.svg"
        alt="Change Theme Icon"
        class="changeThemeIcon"
      />
      <div class="text">Change Background</div>
    </button>

    <div class="vtubers">
      <a
        class="sumire"
        href="https://www.youtube.com/channel/UCyLGcqYs7RsBb3L0SJfzGYA"
        ><figure>
          <figcaption>Kaga Sumire (花芽すみれ)</figcaption>
          <img src="images/vtubers/KagaSumire.jpg" alt="Kaga Sumire" /></figure
      ></a>
      <a
        class="ui"
        href="https://www.youtube.com/channel/UCt30jJgChL8qeT9VPadidSw"
        ><figure>
          <figcaption>Shigure Ui (しぐれうい)</figcaption>
          <img src="images/vtubers/ShigureUi.jpg" alt="Shigure Ui" /></figure
      ></a>
      <a
        class="nazuna"
        href="https://www.youtube.com/c/%E3%81%AA%E3%81%9A%E3%81%A1%E3%82%83%E3%82%93%E3%81%AD%E3%82%8BNazunaChannel"
        ><figure>
          <figcaption>Kaga Nazuna (花芽なずな)</figcaption>
          <img src="images/vtubers/KagaNazuna.jpg" alt="Kaga Nazuna" /></figure
      ></a>
    </div>
  </body>
</html>
